# Configuraci贸n de la fuente
font_family FiraCode Nerd Font Mono
font_size 12.0
enable_ligatures true

# Esquema de colores Monokai Pro Dark
background #272822
foreground #f8f8f2
cursor #f8f8f0
cursor_text_color #272822
selection_background #49483e
selection_foreground #f8f8f2

# Definici贸n de colores ANSI
color0  #272822  # Negro (fondo)
color8  #75715e  # Gris oscuro

color1  #f92672  # Rojo
color9  #f92672  # Rojo brillante

color2  #a6e22e  # Verde
color10 #a6e22e  # Verde brillante

color3  #f4bf75  # Amarillo
color11 #f4bf75  # Amarillo brillante

color4  #66d9ef  # Azul
color12 #66d9ef  # Azul brillante

color5  #ae81ff  # Magenta
color13 #ae81ff  # Magenta brillante

color6  #2AA198  # Cian
color14 #2AA198  # Cian brillante

color7  #f8f8f2  # Blanco (texto)
color15 #f9f8f5  # Blanco brillante

# Soporte de 256 colores xterm
term xterm-256color

# Optimizaci贸n de rendimiento para baja latencia
repaint_delay 3

# Margen entre texto y bordes de la ventana
window_padding_width 5

# Opciones de antialiasing y renderizado subpixel
font_antialias true
font_hinting true
font_subpixel_antialiasing rgb

# Habilitar Unicode y soporte de caracteres extendidos
detect_font_features true

# Configuraci贸n del cursor
cursor_shape block
cursor_blink_interval 0.6
cursor_color #f8f8f2

# Deshabilitar la campana del terminal
enable_audio_bell no

# Historial de desplazamiento
scrollback_lines 10000

# Atajos de teclado para copiar y pegar
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# hide window decoration
hide_window_decorations yes
